<form class="form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="form-item">
    <label class="label" for="email">{{ "EMAIL_LABEL" | translate }}</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="input"
      placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}"
    />
    <div
      *ngIf="
        registerForm.get('email')?.invalid && registerForm.get('email')?.touched
      "
      class="error-message"
    >
      <div *ngIf="registerForm.get('email')?.errors?.['required']">
        {{ "EMAIL_REQUIRED" | translate }}
      </div>
      <div
        *ngIf="registerForm.get('email')?.errors?.['email'] &&
        !registerForm.get('email')?.errors?.['required']"
      >
        {{ "EMAIL_INVALID" | translate }}
      </div>
    </div>
  </div>

  <div class="form-item">
    <label class="label" for="password">{{
      "PASSWORD_LABEL" | translate
    }}</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="input"
      placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}"
    />
    <div
      *ngIf="
        registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched
      "
      class="error-message"
    >
      <div *ngIf="registerForm.get('password')?.errors?.['required']">
        {{ "PASSWORD_REQUIRED" | translate }}
      </div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
        {{ "PASSWORD_TOO_SHORT" | translate }}
      </div>
    </div>
  </div>

  <div class="form-item">
    <label class="label" for="confirmPassword">
      {{ "CONFIRM_PASSWORD_LABEL" | translate }}
    </label>
    <input
      type="password"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="input"
      placeholder="{{ 'CONFIRM_PASSWORD_PLACEHOLDER' | translate }}"
    />
    <div *ngIf="registerForm.errors?.['mismatch']" class="error-message">
      {{ "PASSWORDS_MISMATCH" | translate }}
    </div>
  </div>

  <button type="submit" class="submit-button">
    {{ "REGISTER_BUTTON" | translate }}
  </button>

  <div *ngIf="errorMessage" class="alert-message">
    {{ errorMessage }}
  </div>
</form>

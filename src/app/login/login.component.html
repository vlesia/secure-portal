<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">{{ "EMAIL_LABEL" | translate }}</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="{{ 'EMAIL_PLACEHOLDER' | translate }}"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-danger"
      >
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          {{ "EMAIL_REQUIRED" | translate }}
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          {{ "EMAIL_INVALID" | translate }}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">{{ "PASSWORD_LABEL" | translate }}</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="{{ 'PASSWORD_PLACEHOLDER' | translate }}"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-danger"
      >
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          {{ "PASSWORD_REQUIRED" | translate }}
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      {{ "LOGIN_BUTTON" | translate }}
    </button>

    <div *ngIf="errorMessage" class="custom-alert">
      {{ errorMessage }}
    </div>
  </form>
</div>

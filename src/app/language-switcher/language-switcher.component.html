<form class="language-switcher">
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="(currentLanguage$ | async) === 'uk'"
      (change)="changeLanguage($event)"
    />
    <label class="form-check-label">
      {{ ('CURRENT_LANG' | translate) }}
    </label>
  </div>
</form>
